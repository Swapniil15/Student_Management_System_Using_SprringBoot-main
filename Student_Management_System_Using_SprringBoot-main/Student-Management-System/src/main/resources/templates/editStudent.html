<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student-Management-System-New</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href=@{/students}>Student
						Management</a></li>
			</ul>
		</div>
	</nav><br><br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-contnt-center card">
				<h1>Update Student</h1>
				<div class="cord-body">
					<form th:action="@{/student/{id}(id=${student.Id})}" th:object="${student}"
						method="POST">
						<div class="form-group">
							<label>Student First Name</label> <input type="text"
								name="FirstName" th:field="*{FirstName}" class="form-control"
								placeholder="Enter Student First Name" />
						</div>
						<div class="form-group">
							<label>Student Last Name</label> <input type="text"
								name="LastName" th:field="*{LastName}" class="form-control"
								placeholder="Enter Student Last Name" />
						</div>
						<div class="form-group">
							<label>Student Email ID</label> <input type="text" name="Email"
								th:field="*{Email}" class="form-control"
								placeholder="Enter Student Email ID" />
						</div>
						<div class="box-body">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
